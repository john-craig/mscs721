            locations:
            - 1
            - 6
          - token: fox
            locations:
            - 2
          - token: jumped
            locations:
            - 3
          - token: log
            locations:
            - 7
          - token: over
            locations:
            - 4
          - token: the
            locations:
            - 0
            - 5
          items:
            $ref: '#/components/schemas/location_result_location'
        input:
          type: string
          example: The brown fox jumped over the brown log.
      example:
        input: The brown fox jumped over the brown log.
        location:
        - token: brown
          locations:
          - 1
          - 6
