          - token: jumped
            count: 1
          - token: log
            count: 1
          - token: over
            count: 1
          - token: the
            count: 1
          items:
            $ref: '#/components/schemas/concordance_result_concordance'
        input:
          type: string
          example: The brown fox jumped over the brown log.
      example:
