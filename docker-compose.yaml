version: '3.8'

services:
  frontend:
    image: mscs621-frontend
    build: 
      context: ./frontend
    ports:
      - "80:80"
    networks: 
      - frontend
      - backend
  
  backend:
    image: mscs621-backend
    build:
      context: ./backend
    networks: 
      - backend

networks: 
  frontend:
  backend: